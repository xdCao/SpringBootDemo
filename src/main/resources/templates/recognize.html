<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{../static/dist/css/bootstrap.css}"/>
    <script type="text/javascript" th:src="@{../static/http_code.jquery.com_jquery-3.1.1.js}"></script>
    <script type="text/javascript" th:src="@{../static/dist/js/bootstrap.js}"></script>
    <meta charset="UTF-8"/>
    <title>身份认证</title>
</head>
<body>


<form class="form-horizontal" role="form" action="/recognize" method="post">
    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">名字</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="firstname" placeholder="请输入名字" name="name"/>
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-4">
            <input type="password" class="form-control" id="lastname" placeholder="请输入密码" name="password"/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-4">
            <button type="submit" class="btn btn-default">登录</button>
        </div>
    </div>
</form>




</body>
</html>
